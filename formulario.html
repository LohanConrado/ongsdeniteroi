<body>
    <main>
        <header> 
            <div class="menu">
                <ul class="nav">
                    <div class="visualizacoes">
                        <img src="./assets/olho.png" alt="contador-visualizações" />

            </div>
        </header>

        <div class="home">
            <h1 class="contato">
                Entre em contato
            </h1>
            <div class="formulario">
                <form action="https://formspree.io/f/xpwavjpn" method="POST">
                    <div class="entrada">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome e sobrenome" required>
                    </div>
                    
                    <div class="entrada">
                        <label for="email">Endereço de Email:</label>
                        <input type="email" id="email" name="email" placeholder="Seu melhor email" required>
                    </div>
                  
                    <div class="entrada-text">
                        <label for="message">Texto:</label>
                        <textarea id="message" name="message" rows="4" cols="50" placeholder="Escreva aqui o motivo do contato" required></textarea>
                    </div>
                    <div class="buttonContainer">
                        <button type="submit">Enviar</button>
                    </div>
                    
                  </form>
                  
            </div>
        </div>
    </main>
