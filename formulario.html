<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONGs de Niteroi</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script src="Scripts/Buttons.js" defer></script>

    <!-- contador de visualizações -->
    <!-- Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="f47d6c58-0b2d-46e3-9a5e-108da68061ce"></script>
    <script src="Scripts/analytics.js" defer></script>

</head>
<body>
    <main>
        <header> 
            <div class="menu">
                <ul class="nav">
                    <li class="visualizacoes">
                        <img src="./assets/olho.png" alt="contador-visualizações" />
                        <h2 id="contador">0</h2>
                    </li>
                    <a href="./index.html"><li><strong>Início</strong></li></a>
                    <a href="./galeria.html"><li>Projetos e Ongs</li></a>
                    <a href="./formulario.html"><li><strong>Contato</strong></li></a>
                </ul>
            </div>
        </header>

        <div class="home">
            <h1 class="contato">
                Entre em contato
            </h1>
            <div class="formulario">
                <form action="https://formspree.io/f/xpwavjpn" method="POST">
                    <div class="entrada">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome e sobrenome" required>
                    </div>
                    
                    <div class="entrada">
                        <label for="email">Endereço de Email:</label>
                        <input type="email" id="email" name="email" placeholder="Seu melhor email" required>
                    </div>
                  
                    <div class="entrada-text">
                        <label for="message">Texto:</label>
                        <textarea id="message" name="message" rows="4" cols="50" placeholder="Escreva aqui o motivo do contato" required></textarea>
                    </div>
                    <div class="buttonContainer">
                        <button type="submit">Enviar</button>
                    </div>
                    
                  </form>
                  
            </div>
        </div>
    </main>
    
</body>
</html>
